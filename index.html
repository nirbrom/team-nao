<!DOCTYPE html>
<html>
  <head>
    <title>NAO</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <style>
 body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        max-width: 50rem;
        margin: 0 auto;
        padding: 1.25rem;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: -1.3rem;
      }

      p {
        color: #666;
        font-size: 0.875rem;
        line-height: 1.5;
        margin-bottom: 1.25rem;
      }

      form {
        background-color: #fff;
        border: 0.063rem solid #ddd;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.125rem rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        max-width: 25rem;
        margin: 0 auto;
        padding: 1rem 2rem 2rem 2rem;
      }

      label {
        color: #333;
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 0.1rem;
      }

      input[type="text"], textarea {
        background-color: #f4f4f4;
        border: 0.063rem solid #ddd;
        border-radius: 0.25rem;
        box-sizing: border-box;
        color: #666;
        font-size: 0.875rem;
        height: 2.25rem;
        line-height: 1.5;
        padding: 0 0.5rem;
        margin-bottom: 0.5rem;
        width: 100%;
      }

      textarea {
        height: auto;
        min-height: 6.25rem;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #333;
        border: 0;
        border-radius: 0.25rem;
        color: #fff;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        height: 2.25rem;
        line-height: 1.5;
        text-align: center;
        text-transform: uppercase;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #222;
      }

      @media (max-width: 37.5rem) {
        body {
          font-size: 0.75rem;
        }
      }
      
      /* example styles for the messageboard and messages */
      #messageboard {
        width: 75%; /* adjust the width to your liking */
        margin: 0 auto;
      }

      .message {
        background-color: #f4f4f4;
        border: 0.063rem solid #ddd;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.125rem rgba(0, 0, 0, 0.1);
        margin-bottom: 1.25rem;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div align="center">
      <h1><b>Team NAO</b></h1>
      
      <img src="naoist.png" style="width: 13.75rem;">
      <p>We are looking for Ya'av Gur Arie, if you find him mail us:</p>
      
      <div id="messageboard">
        <div class="message">Message 1</div>
        <div class="message">Message 2</div>
        <div class="message">Message 3</div>
      </div>
      
      <form action="mailto:ctfteamnao@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email" name="email">
        <br>
        <label for="message">Message:</label>
        <br>
        <textarea id="message" name="message" rows="5" cols="50"></textarea>
        <br>
        <input type="submit" value="Send">
      </form>
      <p>
        <b>3c46fdd071e979b10c7a2ccc395e72f0</b>
      </p>
    </div>
    <!--MUCH{DELETE FROM MOSSAD_AGENTS WHERE USER='YaavGurArie';}-->


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>    
    <script>
      $(document).ready(function() {
        $("#messageboard").slick();
      });
    </script>
  </body>
</html>
